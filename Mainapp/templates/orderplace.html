{% extends "index.html" %}
{% load static %}
{%block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - MilkConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">MilkConnect</a>
        </div>
    </nav>

    <!-- ORDER FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4">
                        <h4 class="mb-4 text-center text-success fw-bold">Delivery Address</h4>

                        <form method="post" action="">
                            {% csrf_token %}

                            <!-- NAME -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>

                            <!-- PHONE -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="10-digit mobile number" maxlength="10" required>
                            </div>

                            <!-- PINCODE & CITY -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pincode" class="form-label">Pincode</label>
                                    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="e.g. 201310" maxlength="6" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                                </div>
                            </div>

                            <!-- STATE -->
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
                            </div>

                            <!-- FULL ADDRESS -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Full Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="House No, Street, Landmark" required></textarea>
                            </div>

                            <!-- PAYMENT MODE -->
                            <h5 class="mt-4 text-success fw-bold">Payment Method</h5>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_mode" id="cod" value="COD" checked>
                                    <label class="form-check-label" for="cod">
                                        Cash on Delivery (COD)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment_mode" id="online" value="Online">
                                    <label class="form-check-label" for="online">
                                        Online Payment
                                    </label>
                                </div>
                            </div>

                            <!-- CONFIRM BUTTON -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    Confirm & Place Order
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{%endblock%}
{% block subscribe %}

{% endblock %}
