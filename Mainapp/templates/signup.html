{% extends "index.html" %}
{% load static %}
{% block title %}
<title>MilkConnect - Signup</title>
{% endblock %}

{% block body %}
<!-- Container for Signup Form -->
<div class="container my-5">
    <div class="row g-4" style="margin-top: 88px;">

        <!-- Image side -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/signup.png' %}" alt="Milkman delivering milk" class="img-fluid rounded shadow"
                style="max-height: 480px; object-fit: cover;" />
        </div>
        <!-- Form side -->
        <div class="col-md-6">
            <h3 class="mb-4">Milkman Signup</h3>
            {% for mess in messages%}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ mess }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {%endfor%}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter full name"
                        required />
                </div>

                <div class="mb-4">
                    <label for="username" class="form-label">Username *</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Choose a username" required />
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email"
                        required />
                </div>

                <div class="mb-4">
                    <label for="phone" class="form-label">Phone *</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter phone number"
                        required />
                </div>

                <div class="mb-4">
                    <label for="address" class="form-label">Address *</label>
                    <textarea name="address" class="form-control" id="address" rows="2"
                        placeholder="Enter your full address" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="city" class="form-label">City *</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="Enter city" required />
                </div>

                <div class="mb-4">
                    <label for="pic" class="form-label">Profile Picture</label>
                    <input class="form-control" type="file" name="pic" id="pic" accept="image/*" />
                </div>

                <div class="mb-4">
                    <label class="form-label">Milk Type *</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="milktype" id="cowMilk" value="Cow" />
                            <label class="form-check-label" for="cowMilk">Cow Milk</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="milktype" id="buffaloMilk"
                                value="Buffalo" />
                            <label class="form-check-label" for="buffaloMilk">Buffalo Milk</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="milktype" id="Buffalo&Cow"
                                value="Both" />
                            <label class="form-check-label" for="goatMilk">Both Buffalo & Cow</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="pricePerLiter" class="form-label">Price per Liter (â‚¹) *</label>
                    <input type="number" name="price_per_liter" class="form-control" id="pricePerLiter"
                        placeholder="Enter price per liter" min="0" step="0.01" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">password *</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Enter password" required />
                </div>
                <div class="mb-4">
                    <label for="cpassword" class="form-label">confrim password *</label>
                    <input type="password" name="cpassword" class="form-control" id="cpassword"
                        placeholder="Enter  confirm password" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>


    </div>
</div>

<!-- Optional inline styles for modern look -->
<style>
    .form-control {
        border-radius: 10px;
        border: 1.5px solid #ddd;
        padding: 12px 15px;
        transition: all 0.3s ease;
        box-shadow: none;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(90deg, #4f46e5 0%, #3b82f6 100%);
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 8px 15px rgba(59, 130, 246, 0.4);
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(90deg, #3b82f6 0%, #4f46e5 100%);
        box-shadow: 0 12px 20px rgba(59, 130, 246, 0.6);
    }
</style>
{% block subscribe %}

{% endblock %}
{% endblock %}
