{% extends "index.html" %}
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
    <div class="row shadow-lg rounded-4 overflow-hidden">

        <!-- Milkman Image -->
        <div class="col-md-6 p-0">
            <img src="{{ milkman.pic.url }}" alt="Milkman" class="img-fluid h-100 w-100" style="object-fit: cover;">
        </div>

        <!-- Signup Form -->
        <div class="col-md-6 bg-white p-5">
            <h2 class="mb-4 fw-bold text-center text-success">Customer Signup</h2>

            <form method="POST" action="">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="addressline" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Milkman Name</label>
                    <input type="text" name="costumer_milkman" value="{{ milkman.name }}" class="form-control" readonly
                        disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity (Liters)</label>
                    <input type="number" step="0.5" name="quantiy_liter" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price/Liters</label>
                    <input type="number" step="0.01" class="form-control" value="{{milkman.price_per_liter}}" readonly
                        disabled>
                </div>
                <div class="mb-4">
                    <label for="pic" class="form-label">Profile Picture</label>
                    <input class="form-control" type="file" name="pic" id="pic" accept="image/*" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Corfirm Password</label>
                    <input type="password" name="cpassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% block subscribe %}

{% endblock %}

{% endblock %}
